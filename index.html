<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS form handler function</title>
  <meta charset="utf-8">
  <link href="form-handler.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
</head>
<body>
  <div>
    <h1>JOIN OUR NEWSLETTER<br>
    &#38;<br>
    <span>GET 15% OFF</span></h1>
    <form id="custInfo" name="custInfo" onsubmit="capture();">
      <input autofocus="" class="email-box" name="email" placeholder="you@email.com" required="" type="email"> <input class="button" type="submit" value="Submit">
    </form>
  </div>
  <script src="form-handler.js">
  </script>
</body>
</html>
